    <script src="https://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        earth.setView([46.8011, 8.2266], 2);
        WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg', {
          tileSize: 256,bounds: [[-85, -180], [85, 180]],minZoom: 0,maxZoom: 16,attribution: 'WebGLEarth example',tms: true}).addTo(earth);}
    </script>
    <style type="text/css">
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0;
                 position: absolute !important;
                 background-image: -webkit-gradient(
                   linear,left bottom,left top,color-stop(0, rgb(253,253,253)),color-stop(0.15, rgb(253,253,253)),
                   color-stop(0.53, rgb(223,223,223)),color-stop(0.56, rgb(255,255,255)),color-stop(1, rgb(253,253,253)));
                 background-image: -moz-linear-gradient(center bottom,rgb(253,253,253) 0%,rgb(253,253,253) 15%,
                   rgb(223,223,223) 53%,rgb(255,255,255) 56%,rgb(253,253,253) 100%);}</style>
    <title>WebGL Earth API: custom maps tiles on a 3D globe</title>
    <meta name="description"
          content="This example shows a custom map rendered by MapTiler Desktop on a 3D globe. This 3D digital globe for web and mobile devices is completely free and open-source.">
</head>
